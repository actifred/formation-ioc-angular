<div class="profile-card">
    <div class="card-content">
      <img [src]="user.picture.thumbnail">
      <div class="card-details">
        <h3>{{ user | fullName }}</h3>
        <p>
        Country: {{ user.location.country }}<br>
        Phone: {{ user.phone }}
        </p>
      </div>
    </div>
  </div>
