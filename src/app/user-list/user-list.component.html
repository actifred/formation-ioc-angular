<form #filtrage="ngForm" (ngSubmit)="onFilterUsers(filtrage.value.recherche)">
    <input type="text" placeholder="Filtrer les utilisateurs" name="recherche" ngModel>
    <button type="submit">Cherche</button>
</form>
<div class="flex-grid">
    <app-profile-card *ngFor="let user of users" [user]="user"></app-profile-card>
</div>
